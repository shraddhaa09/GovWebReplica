<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Structure - Ministry of Finance</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <div class="logo-section"> 
        </div>

    <header>
        <h1>Organization Structure</h1>
    </header>

    <nav> 
        <a onclick="showSection('organization')">Organization Structure</a> 
        <a onclick="showSection('department')">About Department of Expenditure</a> 
        <a onclick="showSection('financial-advisers')">List of Financial Advisers</a> 
        <a onclick="showSection('whos-who')">Who's Who</a> 
    </nav>

    <div id="organization" class="section active"> 
        <h2>Organization Structure</h2>
        <img style="height: 750px;" src="Screenshot 2025-01-05 164555.png" alt="img"> 
    </div>

    <footer class="footer">
        </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
